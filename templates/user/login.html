{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        {% if messages %}
        <div class="space-y-4" id="messages">
            {% for message in messages %}
            <div class="p-4 rounded-xl flex items-start justify-between shadow-sm
                {% if message.tags == 'success' %}
                    bg-green-50 border border-green-200 text-green-700
                {% elif message.tags == 'error' %}
                    bg-red-50 border border-red-200 text-red-700
                {% elif message.tags == 'warning' %}
                    bg-yellow-50 border border-yellow-200 text-yellow-700
                {% else %}
                    bg-blue-50 border border-blue-200 text-blue-700
                {% endif %}">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    {{ message }}
                </div>
                <button onclick="this.parentElement.remove()" class="ml-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">
                    <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Welcome Back
                    </span>
                </h2>
                <p class="text-gray-500">Sign in to your account</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username_or_email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <input type="text" name="username_or_email" id="username_or_email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-11"
                               placeholder="Enter your email" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold 
                               rounded-lg hover:shadow-lg transition-all transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Don't have an account?
                    <a href="{% url 'register' %}" 
                       class="text-blue-600 hover:text-purple-600 font-medium hover:underline">
                        Create account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
