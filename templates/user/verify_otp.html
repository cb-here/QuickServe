{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    OTP Verification
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Please enter the 6-digit code sent to your email
                </p>
            </div>

            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <div class="flex justify-center gap-4">
                        <input type="text" name="otp" maxlength="6" required 
                               class="w-full px-4 py-3 text-center text-2xl font-semibold tracking-wide 
                                      border border-gray-300 rounded-lg shadow-sm focus:ring-2 
                                      focus:ring-blue-500 focus:border-blue-500 transition-all"
                               placeholder="••••••"
                               inputmode="numeric"
                               pattern="\d{6}">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent 
                                   rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 
                                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-blue-500 transition-colors duration-150">
                        Verify Code
                    </button>
                </div>

                <div class="text-center text-sm">
                    <p class="text-gray-600">
                        Didn't receive code?
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Resend OTP
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
